<!DOCTYPE html>
<html>
<head>
	<title>Deportes Reference Player</title>

	<style type="text/css">
	.float {
		float: left;
	}
	#player {
		width: 640px;
		height: 360px;
		background-color: #ff0000;
	}
	</style>

	<script type="text/javascript">
	window.addEventListener('foxneod:ready', function () {
		var debug = new foxneod.Debug('page');

		foxneod.player.createIframe('#player', '_player-deportes.html', {
			releaseURL: 'http://link.theplatform.com/s/fox-deportes/pA64t9F2t7vz?mbr=true',
			width: 640,
			height: 360
		});

		foxneod.ovp.on('OnMediaLoadStart', function (event) {
			debug.log(event.type, event);
		});

		foxneod.player.on('videoReady', function (event) {
			debug.log(event.type, event);
		});

		foxneod.advertising.on('adStart', function (event) {
			debug.log(event.type, event);
		});

		foxneod.advertising.on('companionAd', function (event) {
			//handle companion banners here - banners can be found in event.data
			debug.log('companionAd', event);
			document.getElementById('companion').innerHTML = event.data.banner;
		});
	});
	</script>
	<script type="text/javascript" src="http://player.foxfdm.com/deportes/deportes_player_qa.js"></script>
</head>
<body>
	<div id="player" class='float'></div>
	<div id="companion" class="float"></div> 
</body>
</html>
