<!DOCTYPE html>
<html>
<head>
    <title>NEOD Player</title>

    <script type="text/javascript" src="../js/player_qa.js"></script>

    <script type="text/javascript">
        window.addEventListener('foxneod:ready', function () {
            var playerAttributes = foxneod.utils.getQueryParams(window.location.href);
            foxneod.player.create('#player', playerAttributes);
        });
    </script>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #container, #player {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="player">
        <!-- the player will end up here. -->
    </div>
</div>
</body>
</html>
