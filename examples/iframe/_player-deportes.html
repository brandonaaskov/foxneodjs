<!DOCTYPE html>
<html>
<head>
    <title>NEOD Player</title>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #0000ff;
        }

        #container, #player {
            height: 360px;
            width: 640px;
        }
    </style>

    <script type="text/javascript" src="http://player.foxfdm.com/deportes/deportes_player_qa.js"></script>
    <script type="text/javascript">
        window.addEventListener('foxneod:ready', function () {
            var playerAttributes = foxneod.utils.getQueryParams(window.location.href);
            foxneod.player.create('#player', playerAttributes);
        });
    </script>
</head>
<body>
<div id="container">
    <div id="player">
        <!-- the player will end up here. -->
    </div>
</div>
</body>
</html>
