<!DOCTYPE html>
<html>
<head>
    <title>NEOD Player</title>

    <script type="text/javascript" src="http://player.foxfdm.com/deportes/deportes_player_qa.js"></script>

    <script type="text/javascript">
        window.addEventListener('foxneod:ready', function () {
            var playerAttributes = foxneod.utils.getQueryParams(window.location.href);

            console.log('playerAttributes', playerAttributes);

            if (playerAttributes)
            {
                //set styles on the container
                document.getElementById('container').setAttribute('style',
                    'width:'+ playerAttributes.width +'px; ' +
                    'height:'+ playerAttributes.height +'px;'
                );

                foxneod.player.create('#player', playerAttributes);
            }
        });
    </script>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #container, #player {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="player">
        <!-- the player will end up here. -->
    </div>
</div>
</body>
</html>
