<!DOCTYPE html>
<html>
<head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="../build/foxneod.js" data-cover></script>
    <script type="text/javascript" src="../node_modules/chai/chai.js"></script>
</head>
<body>
    <div id="mocha"></div>
    <div id="player"></div>
    <div id="players"></div>

    <script type="text/javascript" src="../node_modules/mocha/mocha.js"></script>
    <script type="text/javascript">
        // <!--
        if (!window.mochaPhantomJS) {
            document.write('<script type="text/javascript" src="../node_modules/blanket/dist/qunit/blanket.js"></script>');
        }
        // -->
    </script>
    <script type="text/javascript">
        mocha.setup('tdd');
    </script>
    <script type="text/javascript">
        // <!--
        if (!window.mochaPhantomJS) {
            document.write('<script type="text/javascript" src="../node_modules/grunt-blanket-mocha/support/mocha-blanket.js"></script>');
        }
        // -->
    </script>
    <script type="text/javascript" src="./core.js" data-cover></script>
    <script type="text/javascript" src="./utils.js" data-cover></script>
    <script type="text/javascript" src="./query.js" data-cover></script>
    <script type="text/javascript" src="./player.js" data-cover></script>
    <script type="text/javascript" src="./Debug.js" data-cover></script>
    <script type="text/javascript" src="./base64.js" data-cover></script>
    <script type="text/javascript" src="./config.js" data-cover></script>
    <script type="text/javascript" src="./Dispatcher.js" data-cover></script>
    <script type="text/javascript">
        if (window.PHANTOMJS && !window.mochaPhantomJS) {
            blanket.options("reporter", "../node_modules/grunt-blanket-mocha/support/grunt-reporter.js");            
        }
    </script>
    <script type="text/javascript">
        if (window.mochaPhantomJS) {
            window.mochaPhantomJS.run();
        } else {
            mocha.run();
        }
    </script>
</body>
</html>
